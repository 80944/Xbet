<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangbet-login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <div class="login-container">
        <h1>Welcome to </h1>

        <h1 class="website-name">
            <i class="bi bi-xbox"></i>
            <span class="letter-b">B</span><span class="letter-e">e</span><span class="letter-t">t</span>
        </h1>
        <h2>Login</h2>
        <form id="loginForm"> <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="message" class="error-message"></p> </form>
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="js/login.js"></script> </body>
</html>
